<template>
    <div class="group assist-container">
        <h2>Group</h2>
        <input type="text" value.bind="title"/>

        <hr/>
        <button click.delegate="delete()">Delete</button>
        <button click.delegate="moveUp()">Move Up</button>
        <button click.delegate="moveDown()">Move Down</button>
    </div>

    <div class="group assist-container">
        <h2>Content</h2>
        <button click.delegate="addField()">Add Fields</button>
        <button click.delegate="addHeading()">Add Heading</button>
    </div>
</template>
