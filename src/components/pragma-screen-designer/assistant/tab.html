<template>
    <div class="group assist-container">
        <h2>Tab</h2>
        <input type="text" value.two-way="title"/>

        <hr/>
        <button click.delegate="delete()">Delete</button>
        <button click.delegate="moveLeft()">Move Left</button>
        <button click.delegate="moveRight()">Move Right</button>
    </div>
</template>
