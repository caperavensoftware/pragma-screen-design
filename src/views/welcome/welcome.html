<template>
    <require from="./../../../../styles/views/welcome.css"></require>

    <div class="welcome-layout">
        <div class="designer-layer">
            <div class="designer-main-toolbar">
                <button click.delegate="import()">Import</button>
                <button click.delegate="export()">Export</button>
                <button click.delegate="clear()">Clear</button>

                <div class="default-padding"></div>

                <select value.bind="selectedTemplateId" class="template-select">
                    <option repeat.for="template of schema.templates" model.bind="template.id">${template.name}</option>
                </select>

                <button click.delegate="addTemplate()">Add Template</button>
                <input type="checkbox" checked.bind="showDataSources" value="Show Details" />
            </div>
        </div>

        <pragma-screen-designer></pragma-screen-designer>
    </div>
</template>
